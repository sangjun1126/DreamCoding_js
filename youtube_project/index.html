<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6ed492b7c1.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Robot&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- video player -->
    
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <!-- video info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>sangjunCoding</li>
                <li>coding</li>
                <li>sangjun</li>
            </ul>

            <div class="titleAndButton">
                <span class="title">
                    >clone coding : youtube 모바일 웹사이트 따라 만들기
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>

            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div><
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1k</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="image/jiwoo.png" alt="" />
                <div class="info">
                    <span class="name">상준코딩</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>

            <button class="subscribe">
                subscribe
            </button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <img src="image/1.png" alt="" />
                <div class="info">
                    <span class="title">프론트 기초 알아가기</span>
                    <span class="name">상준코딩</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
